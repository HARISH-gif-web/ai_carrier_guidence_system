<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
<script src="script.js"></script>
    <meta charset="UTF-8">
    <title>AI Career Guidance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }
        .container {
            background: white;
            padding: 30px;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            font-size: 16px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            background: #eef;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>AI Career Guidance System</h2>

    <label>Enter your skills (comma separated)</label>
    <input type="text" id="skills" placeholder="python, machine learning, sql">

    <button onclick="getRecommendation()">Get Career Recommendation</button>

    <div class="result" id="result"></div>
</div>
<script>
function getRecommendation() {
    const skillsInput = document.getElementById("skills").value;

    fetch("http://127.0.0.1:8000/recommend", {
        method: "POST",   // âœ… VERY IMPORTANT
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            skills: skillsInput.split(",").map(s => s.trim())
        })
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById("result").innerHTML = `
            <p><b>Recommended Career:</b> ${data.recommended_career}</p>
            <p><b>Missing Skills:</b> ${data.missing_skills.join(", ")}</p>
        `;
    })
    .catch(error => {
        document.getElementById("result").innerHTML =
            "Error connecting to backend";
    });
}
</script>


</body>
</html>
